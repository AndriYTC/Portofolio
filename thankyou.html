<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terima Kasih</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeUp {
      animation: fadeUp 0.6s ease-out forwards;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black flex items-center justify-center min-h-screen text-white font-sans">
  <div class="glass p-10 rounded-3xl shadow-2xl w-full max-w-md text-center animate-fadeUp">
    <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-500 flex items-center justify-center shadow-lg">
      <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4-4M21 12a9 9 0 11-18 0a9 9 0 0118 0z" />
      </svg>
    </div>
    <h1 class="text-4xl font-extrabold text-green-400 mb-2">Terima Kasih!</h1>
    <p class="text-gray-300 mb-6 leading-relaxed">
      Pesan kamu telah berhasil dikirim. Kami akan segera menghubungimu.
    </p>
    <a href="index.html" class="inline-block px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow-md transition duration-300">
      ‚Üê Kembali ke Beranda
    </a>
  </div>
</body>
</html>
